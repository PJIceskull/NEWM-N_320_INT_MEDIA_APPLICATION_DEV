<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Challenge</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <article>
      <h1>{{Title}}</h1>
      <h2>{{Name}}</h2>
      <p>{{date}}</p>

      <p>{{ getTodayDate()}}</p>

      <!-- <button v-on:click="counter++">Add</button>

      <button v-on:click="add()">Add</button>
      <button v-on:click="addMore(5)">Add By 5</button>
      <button v-on:click="subtract()">Remove</button>
      <p>Count: {{counter}}</p>

      <!-- Create a input -->
      <!-- <input type="text" v-model="inputText" />
      <p>{{inputText}}</p> -->

      <!-- reference text -->
      <!-- <input type="text" v-on:blur="displayText" ref="disRef" />
      <p>{{refText}}</p> -->
      <greeting-input></greeting-input>
    </article>

    <!-- Link to javascript file -->
    <script src="app.js"></script>
  </body>
</html>
