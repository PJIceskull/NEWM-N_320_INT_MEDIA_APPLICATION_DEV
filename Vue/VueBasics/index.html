<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Vue Basics</title>
  </head>
  <body>
    <h1>N320 Course Goals</h1>

    <section id="myGoals">
      <p>{{courseGoal1}}</p>
      <p>{{courseGoal2}}</p>
      <!-- <p><a href="{{vueLink}}" target="_blank">Vue Website </a></p> -->
      <p><a v-bind:href="vueLink" target="_blank">Vue Resource</a></p>
      <p>My goal: {{1 + 1}}</p>
      <p v-html="courseGoal3"></p>
      <p>New Goal: {{newGoal()}}</p>
    </section>
    <!-- Link to Javascript File -->
    <script src="app.js"></script>
  </body>
</html>
